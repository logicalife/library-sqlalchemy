<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
 {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
 {% endif %}
 {% endwith %}
  <form action="/add_book" method="POST">
  <label for="author">Author Name:</label> 
  <select name="author" id="author" name="author">
    <option value="{{authors[0]}}" selected>{{authors[0]}}</option>
      {% for author in authors[1:] %}
        <option value="{{author}}">{{author}}</option>
      {% endfor %}
  </select>
  <label for="isbn">ISBN:</label> 
  <input type="isbn" id="isbn" name="isbn"><br><br>
  <label for="title">Title:</label> 
  <input type="title" id="title" name="title"><br><br> 
  <label for="publication_year">Publication Year:</label> 
  <input type="date" id="publication_year" name="publication_year"><br><br>
  <input type="submit" value="Add Book"> 
  </form>

  </body>
</html>
